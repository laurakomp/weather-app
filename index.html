<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e37d0277f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" class="css" />

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form action="" class="weather-search-form" id="city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Type a city..."
                class="form-control"
                id="input-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-success"
                id="current-location-button"
              >
                Current °C
              </button>
            </div>
          </div>
        </form>
        <div class="todays-forecast">
          <h1 class="city-name" , id="current-city">
            <strong> Tallinn</strong> <br />
          </h1>
          <h2 class="today-clouds">
            <i class="fas fa-thermometer-half"></i>
            <span class="temperature" , id="temperature"> 19 </span> °C
          </h2>
          <h3 id="date-today"></h3>
          <h4 id="time-today"></h4>

          <div class="weather-today">
            <ul>
              <li>
                <i class="fas fa-cloud"> </i> <span id="description"> </span>
              </li>
              <li>
                <i class="fas fa-wind"> </i> <span id="wind-speed"> </span> km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-md-center weekly-forecast">
          <div class="col-sm day-one">
            <h3 class="weekday-name">Tues</h3>
            <i class="fas fa-sun sun"></i>
            <strong>6°/</strong>4°
            <br />
            <i class="fas fa-wind wind"></i> 3 km/h<br />
            <i class="fas fa-umbrella precipitation"></i> 0%
          </div>
          <div class="col-sm day-one">
            <h3 class="weekday-name">Wed</h3>
            <i class="fas fa-sun sun"></i>
            <strong>6°/</strong>4°
            <br />
            <i class="fas fa-wind wind"></i> 3 km/h<br />
            <i class="fas fa-umbrella precipitation"></i> 0%
          </div>
          <div class="col-sm day-one">
            <h3 class="weekday-name">Thu</h3>
            <i class="fas fa-sun sun"></i>
            <strong>6°/</strong>4°
            <br />
            <i class="fas fa-wind wind"></i> 3 km/h<br />
            <i class="fas fa-umbrella precipitation"></i> 0%
          </div>
          <div class="col-sm day-one">
            <h3 class="weekday-name">Fri</h3>
            <i class="fas fa-sun sun"></i>
            <strong>6°/</strong>4°
            <br />
            <i class="fas fa-wind wind"></i> 3 km/h<br />
            <i class="fas fa-umbrella precipitation"></i> 0%
          </div>
          <div class="col-sm day-one">
            <h3 class="weekday-name">Sat</h3>
            <i class="fas fa-sun sun"></i>
            <strong>6°/</strong>4°
            <br />
            <i class="fas fa-wind wind"></i> 3 km/h<br />
            <i class="fas fa-umbrella precipitation"></i> 0%
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="src/index.js"></script>
